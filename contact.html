<p>Fragen oder sonstige Anliegen? Nutzen Sie gerne das Formular, um das BgA Lübeck zu kontaktieren.</p>

<form action="https://formspree.io/f/xnnpbozo" method="POST">

  <div class="form-group mb-3">  <label for="contactName">Name</label>
    <input type="text"
           class="form-control"
           id="contactName"
           name="name"
           placeholder="Ihr Name"
           required>
     </div>

  <div class="form-group mb-3">
    <label for="contactEmail">E-Mail Adresse</label>
    <input type="email"
           class="form-control"
           id="contactEmail"
           name="_replyto"
           placeholder="ihre.email@beispiel.de"
           required>
     </div>

  <div class="form-group mb-3">
    <label for="contactPhone">Telefonnummer (Optional)</label>
    <input type="tel"
           class="form-control"
           id="contactPhone"
           name="phone"
           placeholder="Ihre Telefonnummer">
  </div>

  <div class="form-group mb-3">
    <label for="contactMessage">Nachricht</label>
    <textarea class="form-control"
              id="contactMessage"
              name="message"
              rows="5"
              placeholder="Ihre Nachricht an uns"
              required></textarea>
     </div>

  <div class="form-group text-center"> <button type="submit" class="btn btn-primary">Absenden</button>
  </div>

</form>
